<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice9-2</title>
    <script>
        function showImage(o){
            let newimg = document.getElementById('newimg');
            if(newimg != null){
                newimg.parentElement.removeChild(newimg);
            }

            let img = new Image();
            img.src= o.value;
            let parent = document.getElementById('parent');
            parent.appendChild(img);
            img.setAttribute('id','newimg');
            img,width = 100;
            img.height = 100;
            
        }


    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form id = "parent">
        <input type="radio" name = "fruit" onclick ="showImage(this);"  value = "./Images/banana.png">바나나
        <input type="radio" name = "fruit" onclick ="showImage(this);" value = "./Images/mango.png">망고
        <input type="radio" name = "fruit" onclick ="showImage(this);" value = "apple.png">사과
    </form>

</body>
</html>
