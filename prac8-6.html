<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제8-6</title>
    <script>function doExe(){
        let ui = prompt("HTML텍스트 또는 그냥 텍스트 입력");
        let p = document.getElementById('p');
        p.innerHTML = ui;
    }
    </script>
</head>
<body>
    <h2>innerHTML</h2>
    <hr>
    <o>
        <p id ='p' onclick="doExe();">
            이번 여름에는 어디로 여행을 갈까요?"
        </p>
    </o>
</body>
</html>
